[project]
name = "beets-audible"
version = "1.0.0"
description = "Beets plugin for audiobook management"
authors = [
    { name = "Dickson Tan", email = "dickson.tan.2013@gmail.com" }
]
keywords = ["beets", "audible"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Players :: MP3",
  "Environment :: Console",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
]
readme = "readme.md"
requires-python = ">=3.8"

dependencies = [
  "beets ==2.0.0",
  "markdownify ==0.13.1",
  "natsort ==8.4.0",
  "tldextract ==5.1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["beetsplug"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120

[project.urls]
Homepage = "https://github.com/Neurrone/beets-audible"
Documentation = "https://github.com/Neurrone/beets-audible"
Repository = "https://github.com/Neurrone/beets-audible"
Issues = "https://github.com/Neurrone/beets-audible/issues"
Changelog = "https://github.com/Neurrone/beets-audible/blob/main/CHANGELOG.md"
